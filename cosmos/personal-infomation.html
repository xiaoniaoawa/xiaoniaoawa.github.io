<h1>CodingPi Studio Personal Infomation</h1>

<h1>在安装你的产品之后查看其《Microsoft 软件许可条款》</h1>
Microsoft 软件许可条款定义使用软件时所需遵循的法律条件。在安装程序中，选中“我接受本协议的条款”复选框以启用“继续”按钮。<br>
使用 Windows+R 键，在 运行 中键入 winver。<br>
单击“帮助”，然后在“关于”下单击“Microsoft 软件许可条款”。<br>
如果您收到一条错误消息或遇到问题，请联系 Microsoft 产品支持。<br>
